</head>
<body>
    <script>
        let alunos = []
        let notas = []
        let soma = 0 //pra quando dar o reload ele comece do 0
        let media = 0 

        for (let i=0; i<5; i++){
            alunos[i] = prompt('digite o nome do aluno: ' + (i+1))
            notas[i] = Number(prompt('digite a nota do aluno: '+ (i+1)))
            soma += notas[i]
        }

        media = soma / 5

        for (let i=0; i<5; i++){
            alert("Nome: "+alunos[i]+ " Nota: "+notas[i])
        }
        alert("MÃ©dia dos alunos: " + media)
    </script>
